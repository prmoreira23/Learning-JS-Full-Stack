<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" value="dogs" name="choice" type="radio" >
		<label for="cats">Cats:</label>
		<input id="cats" value="cats" name="choice" type="radio" >
		<p>What's your favorite color?</p>
		<select name="color">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select>
		<p>What's your mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutral">:|</option>
			<option value="sad">:(</option>
		</select>
		<!-- <input type="text" > -->
		<textarea rows="10" cols="50" name="paragraph"></textarea>
		<button>Go!</button>
	</form>
	
	<!-- <input type="checkbox" > -->
</body>
</html>
