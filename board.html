<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table>
		<tr>
			<td>X</td>
			<td class="vertical">X</td>
			<td>X</td>
		</tr>
		<tr>
			<td class="horizontal">X</td>
			<td class="vertical horizontal">X</td>
			<td class="horizontal">X</td>
		</tr>
		<tr>
			<td>X</td>
			<td class="vertical">X</td>
			<td>X</td>
		</tr>
	</table>
</body>
</html>
