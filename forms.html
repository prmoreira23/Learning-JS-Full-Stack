<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	<!-- action -> where the form sends data to
	method -> what HTTP method (GTE, POST) -->
	<form>
		<label for="username">Username:</label>
		<input name="username" id="username" type="email" placeholder="email" required>
		<label for="password">Password:</label>
		<input name="password" id="password" type="password" placeholder="Password" required>
		<input type="submit" value="submit">
	</form>
	<!-- <input type="color">
	<input type="radio"> -->
	<!-- <button>Submit</button> -->
	<form action="https://en.wikipedia.org/wiki/Special:Search">
		<input name="search" type="text" placeholder="Search on Wikipedia" required>
		<input type="submit" value="Search" >
	</form>
</body>
</html>
