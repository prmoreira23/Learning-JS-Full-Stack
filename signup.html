<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="first_name">First Name: </label>
			<input id="first_name" name="first_name" type="text" placeholder="John" required>
			<label for="last_name">Last Name: </label>
			<input id="last_name" name="last_name" type="text" placeholder="Smith" required>
		</div>
		<div>
			<label for="sex_male">Male</label>
			<input id="sex_male" value="male" name="sex" type="radio" >
			<label for="sex_female">Female</label>
			<input id="sex_female" value="female" name="sex" type="radio" >
			<label for="sex_other">Other</label>
			<input id="sex_other" value="other" name="sex" type="radio" >
		</div>
		<div>
			<label for="email">Email: </label>
			<input id="email" name="email" type="email" placeholder="your email" required>
			<label for="password">Password: </label>
			<!-- minlength="5" maxlength="10" -->
			<input id="password" name="password" type="password" placeholder="your password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
		</div>
		<div>
			<label>Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
					<option>Feb</option>
					<option>Mar</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>2018</option>
					<option>2017</option>
					<option>2016</option>
				</select>
			</label>
		</div>
		<div>
			<label for="agree_terms">I agree with the terms and conditions </label>
			<input id="agree_terms" name="agree_terms" type="checkbox" >
		</div>
		<button>Submit</button>
	</form>
</body>
</html>
